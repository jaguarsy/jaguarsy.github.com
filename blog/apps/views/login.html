<div class="l-box-lrg pure-u-1 pure-u-md-1-5">
	<form class="pure-form pure-form-stacked">
		<fieldset >
			<label for="email">Your Email</label>
			<input id="email" type="email" placeholder="Your Email" ng-model="email">

			<label for="password">Your Password</label>
			<input id="password" type="password" placeholder="Your Password" ng-model="password">

			<button class="pure-button" ng-click="login()">Sign In</button>
		</fieldset>
	</form>
</div>
