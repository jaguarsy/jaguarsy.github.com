<!DOCTYPE html>
<html>
<head>
	<title>登录界面</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/flat-ui.css">
	<link rel="stylesheet" type="text/css" href="css/login.css"></head>
<body>
	<div class="container">
		<div class="login">
			<div class="login-icon">
				<img src="img/logo.png" alt="欢迎使用考试助手">
				<h4>
					欢迎使用
					<small>考试助手</small>
				</h4>
			</div>
			<div class="login-form">
				<div class="control-group">
					<!--[if lte IE 9]>
					<p>学号/工号</p>
					<![endif] -->
					<input type="text" class="form-control" placeholder="学号/工号" id="login-name"></div>

				<div class="control-group">
					<!--[if lte IE 9]>
					<p>密码</p>
					<![endif] -->
					<input type="password" class="form-control" placeholder="密码" id="login-pass"></div>

				<button class="btn btn-primary btn-large btn-block" id="submit">登录</button>
				<a class="login-link" href="http://services.shu.edu.cn/firstpwd.aspx">忘记密码？</a>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript">
		(function(){
			$("#submit").click(function(){
				//test
				if($("#login-name").val()=="1"){
					document.location.href = "teacher.html";
				}
				else{
					document.location.href = "student.html";
				}
			});
		}());
	</script>
</body>
</html>
