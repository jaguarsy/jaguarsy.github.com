<!DOCTYPE html>
<html>
<head>
	<title>登录界面</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/flat-ui.css">
	<link rel="stylesheet" type="text/css" href="css/login.css"></head>
<body>
	<div class="container">
		<div class="login">
			<div class="login-icon">
				<div class="well">
					<img src="img/register.jpg" alt="注册"></div>
				<h4>
					注册
					<small>请填写注册信息</small>
				</h4>
			</div>
			<div class="login-form">
				<div class="control-group">
					<!--[if lte IE 9]>
					<p>用户名</p>
					<![endif] -->
					<input type="text" class="form-control" placeholder="用户名" id="login-name"></div>

				<div class="control-group">
					<!--[if lte IE 9]>
					<p>密码</p>
					<![endif] -->
					<input type="password" class="form-control" placeholder="密码" id="login-pass"></div>
				<div class="control-group">
					<!--[if lte IE 9]>
					<p>确认密码</p>
					<![endif] -->
					<input type="password" class="form-control" placeholder="确认密码" id="login-pass-confirm"></div>

				<button class="btn btn-primary btn-large btn-block" id="submit">确认注册</button>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript">
		(function(){
			$("#submit").click(function(){
				//test
				if($("#login-name").val()=="1"){
					document.location.href = "teacher.html";
				}
				else{
					document.location.href = "student.html";
				}
			});
		}());
	</script>
</body>
</html>
