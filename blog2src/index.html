<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Johnny Cage's Blog</title>
    <!-- build:css inline -->
    <link rel="stylesheet" href="css/awesome.min.css"/>
    <!-- /build -->
</head>
<body>
<div class="nav-bar">
    <div class="container">
        <div class="nav">
            <a href="#" class="nav-item active">Articles</a>
            <a href="#/about" class="nav-item">About</a>

            <form id="search-form">
                <a href="javascript:void(0)"
                   class="nav-item pull-right hidden-sm" type="submit">Search</a>
                <input type="text" placeholder="search title"
                       class="nav-control pull-right" id="keyword"/>
            </form>
        </div>
    </div>
</div>
<div class="container">
    <div class="content-container hide" id="container">
        <h1 class="content-title" id="title"></h1>

        <p class="content-time">发表于&nbsp;<span id="time"></span></p>

        <div class="content" id="content"></div>
        <div class="pager">
            <div id="prev-pager" class="hide">上一篇: <a href="#"></a></div>
            <div id="next-pager" class="hide">下一篇: <a href="#"></a></div>
        </div>
    </div>
    <ul id="articles">
    </ul>
    <div id="about" class="about hide">
        <h2>关于</h2>

        <p>商煜，上海</p>

        <p>毕业于上海大学</p>
        <hr/>
        <h2>友情链接</h2>

        <p><a href="http://hadb.me">HADB</a></p>

        <p><a href="http://ifviva.com">iMumu</a></p>
    </div>
</div>

<!-- build:js inline -->
<script src="js/index.min.js"></script>
<!-- /build -->
</body>
</html>
