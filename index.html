<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Johnny's Blog</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/awsome.css">
</head>
<body>
    <div class="container">
        <ul id="maintab" class="nav nav-tabs">
            <li class="active"><a href="#home">Home</a></li>
            <li><a href="#articles">Aricles</a></li>
            <li><a href="#about">About</a></li>
        </ul>
        <br>
        <div class="tab-content pull-left left-content">
            <div class="tab-pane fade active in" id="home">

            </div>
            <div class="tab-pane fade" id="articles">
                <p>test.</p>
            </div>
            <div class="tab-pane fade" id="about">
                <p>Johnny Cage.</p>
            </div>
        </div>
        <div class="pull-right right-content">
            <div id="music">music put here.</div>
        </div>
    </div>

    <div id="template-article" class="hidden">
    	<div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">$title$</h3>
            </div>
            <div class="panel-body">
                $content$
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/firebase.js"></script>
    <script type="text/javascript" src="js/fun.js"></script>
    <script type="text/javascript">
        $('#maintab a').click(function (e) {
            e.preventDefault();
            $(this).tab('show');
        });
    </script>
</body>
</html>
