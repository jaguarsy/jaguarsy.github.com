<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Johnny's Blog</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/awsome.css">
</head>
<body>
    <div id="wapper">
        <header>
            <div class="container">
                <ul id="maintab" class="breadcrumb">
                    <li class="active"><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </div>
        </header>
        <div id="main-content" class="container">
            <div class="tab-content">
                <div class="tab-pane fade active in" id="home">

                </div>
                <div class="tab-pane fade" id="about">
                    <p>Johnny Cage.</p>
                </div>
            </div>

            <div id="template-article" class="hidden">
    	       <div class="panel panel-default article">
                    <div class="panel-heading">
                        <h3 class="panel-title"><a data-toggle="collapse" data-toggle="collapse" data-parent="#home" href="#$id$">$title$</a></h3>
                    </div>
                    <div id="$id$" class="panel-collapse collapse">
                        <div class="panel-body">
                            $content$
                        </div>
                    </div>
                    <div class="panel-footer">
                        <small class="text-primary">$author$</small>
                        <small>发布于&nbsp;$time$</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <footer id="footer" class="bs-footer" role="contentinfo">
            <div class="container">
                <small class="pull-right">© 2014 <a href="#" target="_blank">Johnny</a>. All Rights Reserved. Powered by <a href="http://v3.bootcss.com/">Bootstrap v3.0.3</a></small>
            </div>
        </footer>

    <script type="text/javascript" charset="utf-8" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/firebase.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/guid.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/fun.js"></script>
    <script type="text/javascript">
        $('#maintab a').click(function (e) {
            e.preventDefault();
            $(this).tab('show');
        });

        $('#home').collapse({
            toggle: false
        });
    </script>
</body>
</html>
