<div ng-controller="chatController">
	<div class="row">
		<div class="col-md-3">
			<div class="panel panel-info">
				<div class="panel-heading">
					<span class="glyphicon glyphicon-user"></span>
					Users
					<a href="./detail" class="pull-right" title="设置">
						<span class="glyphicon glyphicon-cog"></span>
					</a>
				</div>
				<div class="list-group users-panel">
					<a href="#" class="list-group-item" ng-bind="nickName"></a>
					<a href="#" class="list-group-item" ng-repeat="user in userlist" ng-bind='user'></a>
				</div>
				<div class="panel-footer">
					<span>
						<a href="javascript:void(0)" ng-click="signOut()">[Sign Out]</a>
					</span>
				</div>
			</div>
		</div>
		<div class="col-md-9">
			<div class="panel panel-info">
				<div class="panel-heading">
					<span class="glyphicon glyphicon-list-alt"></span>
					主面板
				</div>
				<div class="panel-body">
					<p class="text-muted">
						选择一名好友聊天吧！
						<a href="#" style="display:none">[换个好友]</a>
					</p>
					<div style="display: block;">
						<p>
							<span class="glyphicon glyphicon-comment"></span>
							与[
							<span ng-bind="talkto" ng-init="talkto='所有人'"></span>
							]聊天中
						</p>
						<div class="message-panel">
							<div ng-repeat-start="message in messagelist">
								<strong ng-bind-template="{{message.from}}:"></strong>
								<span ng-bind="message.content"></span>
							</div>
							<small class="text-muted" ng-bind="message.time| date:'yyyy-MM-dd HH:mm:ss'" ng-repeat-end></small>
						</div>
						<textarea class="form-control message-input" rows="3" ng-model="content"></textarea>
						<button type="submit" class="btn btn-primary pull-right" ng-click="sendMessage()">发送</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
